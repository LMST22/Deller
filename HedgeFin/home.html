  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #111;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2vh 4vw;
      font-size: 2.5vh;
      font-weight: bold;
    }

    .profile-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .profile-icon {
      width: 5vh;
      height: 5vh;
      border-radius: 50%;
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .profile-icon img {
      width: 70%;
      height: 70%;
      object-fit: contain;
      filter: invert(1);
    }

    .profile-menu {
      position: absolute;
      top: 8vh;
      right: 2vw;
      width: 180px;
      background: #f5f5f5;
      border: 4px solid #999;
      border-radius: 12px;
      padding: 16px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      z-index: 10;
    }

    .profile-menu.active {
      display: flex;
    }

    .close-button {
      position: absolute;
      top: 8px;
      right: 8px;
      background: none;
      border: none;
      font-size: 20px;
      font-weight: bold;
      color: black;
      cursor: pointer;
    }

    .icon-wrapper {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .icon-wrapper img {
      width: 60%;
      height: 60%;
      object-fit: contain;
      filter: invert(1);
    }

    .logout-button {
      background: #ffdddd;
      border: 3px solid red;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      outline: none;
      appearance: none;
      -webkit-appearance: none;
      -webkit-tap-highlight-color: transparent;
    }

    .logout-button:hover {
      background-color: #ffe6e6;
    }

    .logout-button:focus,
    .logout-button:active {
      outline: none;
      background-color: #ffcccc;
      border-color: darkred;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 0 4vw 10vh;
    }

    .section-label {
      font-size: 2vh;
      font-weight: bold;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      margin: 2vh 0;
      display: inline-block;
    }

    .red-label {
      background-color: #c00;
      color: white;
    }

    .purple-label {
      background-color: #592ff1;
      color: white;
      font-weight: bold;
    }

    .card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 2px solid #888;
      border-radius: 12px;
      padding: 2vh 2vw;
      margin-bottom: 2vh;
    }

    .card-info {
      display: flex;
      flex-direction: column;
    }

    .card-header {
      font-weight: bold;
      margin-bottom: 0.5vh;
    }

    .card-sub {
      font-size: 1.5vh;
      color: #555;
    }

    .card-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 1vh;
    }

    .green {
      color: green;
    }

    .red {
      color: red;
    }

    .favorite-button {
      background: none;
      border: none;
      font-size: 2vh;
      cursor: pointer;
      color: #999;
      transition: color 0.2s ease;
    }

    .favorite-button.favorited {
      color: gold;
    }

    .filter-wrapper {
      position: relative;
      display: inline-block;
      margin: 2vh 0;
    }

    .filter-button {
      background-color: transparent;
      border: none;
      color: #111;
      font-size: 2vh;
      font-weight: bold;
      cursor: pointer;
      padding: 1vh 2vw;
    }

    .filter-dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 5;
      padding: 6px 0;
      min-width: 160px;
    }

    .filter-dropdown button {
      width: 100%;
      background: none;
      border: none;
      padding: 10px 14px;
      text-align: left;
      font-size: 14px;
      cursor: pointer;
    }

    .filter-dropdown button:hover {
      background-color: #f0f0f0;
    }

    .filter-wrapper:hover .filter-dropdown {
      display: block;
    }

    footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 1.5vh 0;
      border-top: 1px solid #ccc;
      background-color: #fff;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer img {

    }

    .active {

}

  <script>
    const cardsData = [
      {
        id: 'card-btc',
        title: 'Bitcoin Aufgenommen in US Cryptoreserve ‚Äì Donald J. Trump',
        date: '24. M√§rz 2025',
        category: 'relevant',
        trend: 'green',
        trendLabel: 'BTC ‚Üë'
      },
      {
        id: 'card-fed',
        title: 'Federal Reserve ‚Äì Zentralbank USA',
        date: '16. Juli 2025',
        category: 'relevant',
        trend: 'green',
        trendLabel: 'DOW Jones ‚Üë'
      },
      {
        id: 'card-apple',
        title: 'Tim Cook ‚Äì Hauptaktion√§r von Apple verkauft Anteile',
        date: '10. Juli 2025',
        category: 'relevant',
        trend: 'red',
        trendLabel: 'Apple ‚Üì'
      },
      {
        id: 'card-zoll',
        title: 'Trump k√ºndigt 30‚ÄØ% Z√∂lle auf EU und Mexiko an',
        date: '11. Juli 2025',
        category: 'unspektakulaer',
        trend: 'red',
        trendLabel: 'DAX Unternehmen ‚Üì'
      },
      {
        id: 'card-china',
        title: 'Trump ‚ÄûLiberation Day‚Äú-Z√∂lle gegen China',
        date: '3. April 2025',
        category: 'unspektakulaer',
        trend: 'red',
        trendLabel: 'Tencent Holding ‚Üì'
      },
      {
        id: 'card-zins',
        title: 'Federal Reserve ver√∂ffentlicht Zinsprotokoll',
        date: '19. Februar 2025',
        category: 'unspektakulaer',
        trend: 'green',
        trendLabel: 'S&P 500 ‚Üë'
      }
    ];

    let currentFilter = 'alle';

    function toggleProfileMenu() {
      document.getElementById("profileMenu").classList.toggle("active");
    }

    function toggleFavorite(button) {
      const card = button.closest('.card');
      const cardId = card.dataset.id;

      let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

      if (favorites.includes(cardId)) {
        favorites = favorites.filter(id => id !== cardId);
        if (currentFilter === 'favoriten') card.remove();
      } else {
        favorites.push(cardId);
      }

      localStorage.setItem('favorites', JSON.stringify(favorites));
      renderCards(currentFilter);
    }

    function permanentlyRemoveCard(cardId) {
      let removed = JSON.parse(localStorage.getItem('removedCards')) || [];
      if (!removed.includes(cardId)) {
        removed.push(cardId);
        localStorage.setItem('removedCards', JSON.stringify(removed));
      }
    }

    function renderCards(filter = 'alle') {
  const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
  const removed = JSON.parse(localStorage.getItem('removedCards')) || [];
  const showDeleted = filter === 'gel√∂scht';

  const relevantContainer = document.getElementById('relevant-container');
  const unspektakulaerContainer = document.getElementById('unspektakulaer-container');

  // Container leeren
  relevantContainer.innerHTML = '';
  unspektakulaerContainer.innerHTML = '';

  cardsData.forEach(card => {
    const isFav = favorites.includes(card.id);
    const isDeleted = removed.includes(card.id);

    if (!showDeleted && isDeleted) return;
    if (showDeleted && !isDeleted) return;
    if (filter === 'favoriten' && !isFav) return;

    const container = card.category === 'relevant' ? relevantContainer : unspektakulaerContainer;

    const el = document.createElement('div');
    el.className = 'card';
    el.dataset.id = card.id;

    el.setAttribute('onmousedown', 'handleMouseDown(event, this)');
    el.setAttribute('ontouchstart', 'handleTouchStart(event, this)');
    el.setAttribute('ontouchmove', 'handleTouchMove(event)');
    el.setAttribute('ontouchend', 'handleTouchEnd(event)');

    el.innerHTML = `
      <div class="card-info">
        <div class="card-header">${card.title}</div>
        <div class="card-sub">${card.date}</div>
      </div>
      <div class="card-right">
        <div class="${card.trend}">${card.trendLabel}</div>
        <div>
          <button class="info-button" onclick="openInfo('${card.id}')">‚ìò</button>
          <button class="favorite-button ${isFav ? 'favorited' : ''}" onclick="toggleFavorite(this)">
            ${isFav ? '‚òÖ' : '‚òÜ'}
          </button>
        </div>
      </div>
    `;

    container.appendChild(el);
  });
}

    function setFilter(filter) {
      currentFilter = filter;
      renderCards(filter);
    }

    let startX = 0;
    let currentCard = null;
    let isDragging = false;
    let autoSwiped = false;

    function startSwipe(x, el) {
      startX = x;
      currentCard = el;
      isDragging = true;
      autoSwiped = false;
      currentCard.style.transition = 'none';
      currentCard.style.opacity = '1';
    }

    function moveSwipe(x) {
      if (!isDragging || !currentCard || autoSwiped) return;
      const dx = x - startX;

      if (dx < 0) {
        currentCard.style.transform = `translateX(${dx}px)`;
        const fadeEnd = -currentCard.offsetWidth;
        const clampedDx = Math.max(fadeEnd, dx);
        const opacity = 1 + (clampedDx / Math.abs(fadeEnd));
        currentCard.style.opacity = Math.max(opacity, 0.2);

        const threshold = currentCard.offsetWidth * 0.25;
        if (Math.abs(dx) > threshold) {
          autoSwiped = true;
          currentCard.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
          currentCard.style.transform = `translateX(-100%)`;
          currentCard.style.opacity = '0';

          setTimeout(() => {
  const cardId = currentCard.dataset.id;

  if (currentFilter === 'gel√∂scht') {
    let removed = JSON.parse(localStorage.getItem('removedCards')) || [];
    removed = removed.filter(id => id !== cardId);
    localStorage.setItem('removedCards', JSON.stringify(removed));
  } else {
    permanentlyRemoveCard(cardId);
  }

  currentCard.remove();
  currentCard = null;
}, 300);
          isDragging = false;
        }
      }
    }

    function endSwipe(x) {
      if (!isDragging || !currentCard || autoSwiped) return;
      const diff = startX - x;
      const cardWidth = currentCard.offsetWidth;
      const percentSwiped = diff / cardWidth;

      currentCard.style.transition = 'transform 0.3s ease, opacity 0.3s ease';

      if (percentSwiped > 0.25) {
        currentCard.style.transform = 'translateX(-100%)';
        currentCard.style.opacity = '0';
        setTimeout(() => {
  const cardId = currentCard.dataset.id;

  if (currentFilter === 'gel√∂scht') {
    let removed = JSON.parse(localStorage.getItem('removedCards')) || [];
    removed = removed.filter(id => id !== cardId);
    localStorage.setItem('removedCards', JSON.stringify(removed));
  } else {
    permanentlyRemoveCard(cardId);
  }

  currentCard.remove();
}, 300);
      } else {
        currentCard.style.transform = 'translateX(0)';
        currentCard.style.opacity = '1';
      }

      isDragging = false;
      currentCard = null;
    }

    function handleTouchStart(e, el) {
      startSwipe(e.touches[0].clientX, el);
    }

    function handleTouchMove(e) {
      moveSwipe(e.touches[0].clientX);
    }

    function handleTouchEnd(e) {
      endSwipe(e.changedTouches[0].clientX);
    }

    function handleMouseDown(e, el) {
      startSwipe(e.clientX, el);
      document.addEventListener('mousemove', handleMouseMove);
      document.addEventListener('mouseup', handleMouseUp);
    }

    function handleMouseMove(e) {
      moveSwipe(e.clientX);
    }

    function handleMouseUp(e) {
      endSwipe(e.clientX);
      document.removeEventListener('mousemove', handleMouseMove);
      document.removeEventListener('mouseup', handleMouseUp);
    }

    window.addEventListener('DOMContentLoaded', () => {
      renderCards();
    });
  </script>
