<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App-Tutorial</title>
  <style>
    /* Grundlayout: schwarz, keine Scrollbars, vollfl√§chig */
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #000;
      overflow: hidden;
    }

    /* Hintergrundbild: App-Mockup √ºber gesamte Fl√§che */
    .mockup {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('/HedgeFin/HedgeFin/assets/mockup-home.png') no-repeat center center;
      background-size: cover;
    }

    /* Verdunkelt den Rest des Screens */
    .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      transition: all 0.4s ease;
      z-index: 1;
    }

    /* Hebt ein Element/Bereich hervor (wird per JS verschoben) */
    .highlight {
      position: absolute;
      z-index: 2;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.4);
      transition: all 0.4s ease;
    }

    /* Erkl√§rungstext (unten, mittig √ºber dem Highlight) */
    .explanation {
      position: absolute;
      bottom: 12%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.2rem;
      background: rgba(0,0,0,0.7);
      padding: 1rem 1.5rem;
      border-radius: 10px;
      text-align: center;
      z-index: 3;
    }

    /* Unsichtbare Klick-Fl√§che: Klicks gehen an das Tutorial, nicht an das Mockup */
    .click-overlay {
      position: absolute;
      inset: 0;
      z-index: 4;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- App-Mockup-Bild, alle Overlays und Erkl√§rung werden darauf platziert -->
  <div class="mockup">
    <div class="overlay" id="darkener"></div>
    <div class="highlight" id="highlightBox"></div>
    <div class="explanation" id="explanationText">Das ist der Favoriten-Button. Damit kannst du Nachrichten merken.</div>
    <div class="click-overlay" onclick="nextStep()"></div>
  </div>

  <script>
  // Step-by-step Erkl√§rung: Bereiche und Text f√ºr jeden Schritt
  const steps = [
    {
      selector: {
        top: '74.2%',
        left: '92%',
        width: '35px',
        height: '35px'
      },
      text: '‚≠ê Dies ist der Favoriten-Button. Klicke, um Beitr√§ge zu speichern.'
    },
    {
      selector: {
        top: '74.2%',
        left: '90.1%',
        width: '35px',
        height: '35px'
      },
      text: '‚ìò Hier findest du weitere Informationen zum Beitrag.'
    },
    {
      selector: {
        top: '11%',
        left: '11%',
        width: '100px',
        height: '35px'
      },
      text: 'üìÇ √úber das Filtermen√º kannst du Beitr√§ge filtern (z.‚ÄØB. Favoriten).'
    }
  ];

  let currentStep = 0;

  // Klick auf Overlay: weiter zum n√§chsten Schritt (oder fertig)
  function nextStep() {
    currentStep++;
    if (currentStep >= steps.length) {
      window.location.href = '/HedgeFin/HedgeFin/home.html';
      return;
    }

    const step = steps[currentStep];
    const box = document.getElementById('highlightBox');
    const text = document.getElementById('explanationText');

    box.style.top = step.selector.top;
    box.style.left = step.selector.left;
    box.style.width = step.selector.width;
    box.style.height = step.selector.height;
    text.textContent = step.text;
  }

  // Beim Laden: ersten Schritt anzeigen
  window.addEventListener('DOMContentLoaded', () => {
    const step = steps[0];
    const box = document.getElementById('highlightBox');
    const text = document.getElementById('explanationText');

    box.style.top = step.selector.top;
    box.style.left = step.selector.left;
    box.style.width = step.selector.width;
    box.style.height = step.selector.height;
    text.textContent = step.text;
  });
</script>
</body>
</html>
