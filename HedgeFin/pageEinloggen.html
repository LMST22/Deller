<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('assets/bg-chart.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("/HedgeFin/HedgeFin/assets/Candle.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.1;
      z-index: -1;
    }

    .logo {
      margin-top: 5vh;
      text-align: center;
      z-index: 2;
    }

    .logo img {
      height: 12vh;
    }

    .login-container {
      background-color: #111;
      color: white;
      padding: 4vh 3vw 3vh;
      border-radius: 20px 20px 0 0;
      width: 90%;
      max-width: 500px;
      position: absolute;
      bottom: 0;
      box-sizing: border-box;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .frau-bild-wrapper {
      position: absolute;
      top: -30vh; /* sitzt direkt über dem Container */
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      pointer-events: none;
    }

    .frau-bild-wrapper img {
      height: 30vh;
      transform: scale(1.2);
      transform-origin: center center;
      object-fit: contain;
    }

    .login-container input {
      width: 100%;
      padding: 2.5vh;
      margin-bottom: 2vh;
      border-radius: 12px;
      border: 1px solid #888;
      background-color: #111;
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .login-container input::placeholder {
      color: #aaa;
    }

    .forgot-link {
      text-align: right;
      margin-top: -1vh;
      margin-bottom: 2vh;
      width: 100%;
    }

    .forgot-link a {
      color: #3B82F6;
      font-size: 0.8rem;
      text-decoration: none;
    }

    .cta-button {
      background-color: white;
      color: black;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      padding: 2.5vh 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      cursor: pointer;
    }

    .cta-button span {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="/HedgeFin/HedgeFin/assets/Logo.png" alt="HedgeFin" />
  </div>

  <div class="login-container">
    <!-- Bild direkt über dem Container -->
    <div class="frau-bild-wrapper">
      <img src="/HedgeFin/HedgeFin/assets/Frau.png" alt="Person" />
    </div>

    <input type="email" placeholder="E-Mail-Adresse..." />
    <input type="password" placeholder="Passwort..." />
    <div class="forgot-link">
      <a href="/HedgeFin/HedgeFin/passwort.html">Passwort vergessen?</a>
    </div>
    <button class="cta-button" onclick="handleLogin()">Anmelden</button>
  </div>

  <script>
    function handleLogin() {
      const email = document.querySelector('input[type="email"]').value.trim();
      const password = document.querySelector('input[type="password"]').value.trim();

      if (email === '' || password === '') {
        alert('Bitte E-Mail-Adresse und Passwort eingeben.');
      } else {
        window.location.href = '/HedgeFin/HedgeFin/Maerkte.html';
      }
    }
  </script>

</body>
</html>
