<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Einloggen / Registrieren</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }

    .slideshow-dots {
      display: flex;
      justify-content: center;
      gap: 5vw;
      margin-top: 4vh;
    }

    .dot {
      width: 20vw;
      max-width: 90px;
      height: 0.4vh;
      border-radius: 3px;
      background-color: lightgray;
      transition: background-color 0.3s ease;
    }

    .dot.active {
      background-color: #111;
    }

    .middle-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      gap: 5vh;
      position: relative;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      max-height: 50vh;
      max-width: 80vw;
      object-fit: contain;
      border-radius: 10px;
    }

    .button-wrapper {
      display: flex;
      justify-content: center;
      gap: 30vw;
      position: absolute;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
    }

    .text-button,
    .solid-button {
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      border-radius: 10px;
      border: none;
    }

    .text-button {
      background: none;
      color: #000;
      border: 1px solid lightgray; /* hellgraue Umrandung */
    }

    .solid-button {
      background-color: #111;
      color: white;
    }

    .text-button span,
    .solid-button span {
      margin-left: 20px;
    }
  </style>
</head>
<body>

  <div class="slideshow-dots">
    <div class="dot" id="dot1"></div>
    <div class="dot" id="dot2"></div>
    <div class="dot" id="dot3"></div>
  </div>

  <!-- vertikal mittiger Bereich -->
  <div class="middle-section">
    <div class="image-container">
      <img id="slideshow" src="/HedgeFin/HedgeFin/assets/Slideshow1.png" alt="Slideshow" />
    </div>

    <div class="button-wrapper">
      <button class="text-button" onclick="location.href='/HedgeFin/HedgeFin/pageEinloggen.html'">
        Einloggen
      </button>
      <button class="solid-button" onclick="location.href='/HedgeFin/HedgeFin/pageRegistrieren.html'">
        Registrieren
      </button>
    </div>
  </div>

  <script>
    const images = [
      '/HedgeFin/HedgeFin/assets/Slideshow1.png',
      '/HedgeFin/HedgeFin/assets/Slideshow2.png',
      '/HedgeFin/HedgeFin/assets/Slideshow3.png'
    ];

    let currentIndex = 0;
    const slideshow = document.getElementById('slideshow');
    const dots = [
      document.getElementById('dot1'),
      document.getElementById('dot2'),
      document.getElementById('dot3')
    ];

    images.forEach(src => {
      const img = new Image();
      img.src = src;
    });

    function updateSlideshow() {
      slideshow.src = images[currentIndex];
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === currentIndex);
      });
    }

    setInterval(() => {
      currentIndex = (currentIndex + 1) % images.length;
      updateSlideshow();
    }, 3000);

    updateSlideshow();
  </script>
</body>
</html>
