<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Märkte</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100vh;
    }

    /* Hintergrundbild */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("assets/Candle.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 1;
      z-index: -1;
    }

    body {
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 5vh;
      margin-bottom: 4vh;
      font-size: 2rem;
      color: black;
      text-align: center;
      text-shadow: 1px 1px 4px rgba(255,255,255,0.5);
    }

    .market {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 400px;
      margin: 1.5vh auto;
      background: rgba(255, 255, 255, 0.85);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      color: black;
    }

    .market span {
      font-size: 1.1rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #4cd964;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    .weiter-button {
      position: absolute;
      bottom: 6vh;
      right: 4vw;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      padding: 1rem 2rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .weiter-button:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Märkte, die mich interessieren</h1>

  <div class="market">
    <span>Apple</span>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <div class="market">
    <span>Bitcoin</span>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <div class="market">
    <span>Dow Jones</span>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <div class="market">
    <span>Tencent Holding</span>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <div class="market">
    <span>S&amp;P 500</span>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <div class="market">
    <span>DAX</span>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <button class="weiter-button" onclick="window.location.href='tutorial.html'">Weiter</button>
</body>
</html>
