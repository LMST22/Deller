<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aktuelles</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #111;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .profile-icon img {
      width: 70%;
      height: 70%;
      object-fit: contain;
      filter: invert(1);
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 0 20px 80px;
    }

    .section-label {
      font-size: 14px;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 6px;
      margin: 10px 0;
      display: inline-block;
    }

    .red-label {
      background-color: #c00;
      color: white;
    }

    .purple-label {
      background-color: #a48ff1;
      color: white;
      font-style: italic;
    }

    .card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 2px solid #888;
      border-radius: 12px;
      padding: 10px 14px;
      margin-bottom: 12px;
    }

    .card-info {
      display: flex;
      flex-direction: column;
    }

    .card-header {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .card-sub {
      font-size: 12px;
      color: #555;
    }

    .card-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
    }

    .green {
      color: green;
    }

    .red {
      color: red;
    }

    .favorite-button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #999;
      transition: color 0.2s ease;
    }

    .favorite-button.favorited {
      color: gold;
    }

    /* === Filter Dropdown === */
    .filter-wrapper {
      position: relative;
      display: inline-block;
      margin: 10px 0 20px 0;
    }

    .filter-button {
      background-color: transparent;
      border: none;
      color: #111;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      padding: 8px 12px;
    }

    .filter-dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 5;
      padding: 6px 0;
      min-width: 160px;
    }

    .filter-dropdown button {
      width: 100%;
      background: none;
      border: none;
      padding: 10px 14px;
      text-align: left;
      font-size: 14px;
      cursor: pointer;
    }

    .filter-dropdown button:hover {
      background-color: #f0f0f0;
    }

    .filter-wrapper:hover .filter-dropdown {
      display: block;
    }

    footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #ccc;
      background-color: #fff;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer img {
      width: 28px;
      height: auto;
    }

    .active {
      filter: hue-rotate(220deg);
    }
  </style>
</head>
<body>
  <header>
    Aktuelles
    <div class="profile-icon">
      <img src="assets/benutzer.png" alt="Benutzer" />
    </div>
  </header>

  <div class="content">
    <div class="section-label red-label">News</div>

    <!-- üîΩ Filter-Dropdown -->
    <div class="filter-wrapper">
      <button class="filter-button">Filter ‚ñæ</button>
      <div class="filter-dropdown">
        <button onclick="window.location.href='home.html'">Alle</button>
        <button onclick="window.location.href='home2.html'">Favoriten</button>
      </div>
    </div>

    <!-- üîÑ News Cards -->
    <div class="card">
      <div class="card-info">
        <div class="card-header">Twitter Tweet - Donald J. Trump</div>
        <div class="card-sub">vor 3 min</div>
      </div>
      <div class="card-right">
        <div class="green">BTC ‚Üë +2%</div>
        <div>
          ‚ÑπÔ∏è
          <button class="favorite-button" onclick="toggleFavorite(this)">‚òÜ</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-info">
        <div class="card-header">Federal Reserve - Zentralbank USA</div>
        <div class="card-sub">vor 4 min</div>
      </div>
      <div class="card-right">
        <div class="green">BTC ‚Üë +2%</div>
        <div>
          ‚ÑπÔ∏è
          <button class="favorite-button" onclick="toggleFavorite(this)">‚òÜ</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-info">
        <div class="card-header">Tim Cook - Hauptaktion√§r v. Apple</div>
        <div class="card-sub">vor 5 min</div>
      </div>
      <div class="card-right">
        <div class="red">Apple ‚Üì -4%</div>
        <div>
          ‚ÑπÔ∏è
          <button class="favorite-button" onclick="toggleFavorite(this)">‚òÜ</button>
        </div>
      </div>
    </div>

    <div class="section-label purple-label">Heute Vormittag</div>

    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>

  <footer>
    <img src="assets/icon-news.png" alt="News" class="active" />
    <img src="assets/icon-chart.png" alt="Chart" />
    <img src="assets/icon-settings.png" alt="Settings" />
  </footer>

  <script>
    function toggleFavorite(button) {
      button.classList.toggle('favorited');
      button.textContent = button.classList.contains('favorited') ? '‚òÖ' : '‚òÜ';
    }
  </script>
</body>
</html>
